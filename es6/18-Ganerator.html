        function* myGener() {
            yield "string"
            yield 100
            yield ['a', 1]
        }

        let myGenObj = myGener()
        let timer2 = setInterval(() => {
            let nextObj = myGenObj.next()
            if (nextObj.value && typeof (nextObj.value) == 'function') {
                console.log(nextObj.value())
            } else {
                console.log(nextObj.value)
            }

            if (!nextObj.value) {
                console.log("全部结束")
                clearInterval(timer2)
            }

        }, 500)
