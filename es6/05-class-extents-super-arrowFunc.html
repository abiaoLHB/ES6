  <script>
      (function () {
        console.log("字符串新加的方法------------")
        let s = "Hello Word"
        console.log(s.startsWith('Hello')) //true
        console.log(s.endsWith('ord')) // true
        console.log(s.includes('o W')) //true
        console.log(s.includes('f')) //false

        // 以上三个方法都支持第二个参数，表示开始搜索的位置
        let ss = 'Hello world!';
        console.log('sssssss')
        console.log(ss.startsWith('world', 6)) // true
        console.log(ss.endsWith('Hello', 5)) // true //表示前5个字符
        console.log(ss.includes('Hello', 6))// false
        console.log(ss.includes('Hello', 0))// true


        // repeat方法：返回一个新的字符串，表示将原字符串重复n次
        console.log('x'.repeat(3))
        console.log('Hello'.repeat(3))
        // console.log('Hello'.repeat(-1))//参数负数报错


        // 补全
        console.log('abc'.padStart(10,'123'))
        console.log('abc'.padStart(10))


        // 老 trim
        console.log(' abc '.trim())
        console.log(' abc '.trimStart())
        console.log(' abc '.trimEnd())

        // replaceall
        // 历史
        console.log('aabbcc'.replace('b','*').replace('b','*'))
        // console.log('aabbcc'.replaceAll('b', '_'))

        console.log(Math.trunc('8.999999999'))
        console.log(Math.trunc(9.999999999))

      })();
