<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的扩展</title>
</head>

<body>
    <script>
        const foo = 'bar'
        const baz = { foo }
        console.log(baz) // {foo:"bar"}

        // 属性简写
        function f(x, y) {
            return { x, y }
        }

        console.log(f(10, 8))

        // 方法简写
        const o = {
            method() {
                console.log('o----')
            }
        }
        console.log(o.method())
        // 等同于
        const oo = {
            method: function (params) {
                console.log('oooooooooo')
            }
        }
        console.log(oo.method())

        // 属性名的表达式
        let obj = new Object()
        obj.foo = true
        console.log(obj)
        console.log(obj.foo)
        obj['a' + 'bc'] = 'def'
        console.log(obj.abc)




    </script>
</body>

</html>
