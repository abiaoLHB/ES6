  <script>
    function log(x, y = 'World') {
      console.log(x, y);
    }

    log('Hello') // Hello World
    log('Hello', 'China') // Hello China
    log('Hello', '') // Hello

    // 函数默认值

    function Point(x=0,y=0){
      this.x = x;
      this.y = y;
    }
    const p = new Point();
    console.log(p)



  </script>
