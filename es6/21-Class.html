    <script>
        (function () {
            function PointOne(x, y) {
                this.x = x
                this.y = y
            }
            PointOne.prototype.toString = function () {
                return '(' + this.x + ',' + this.y + ')'
            }
            var p = new PointOne(3, 5)
            console.log(p)
            console.log(p.toString())


            class PointTwo {
                // 构造方法
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }
                toString() {
                    return '(' + this.x + ',' + this.y + ')'
                }
            }

            console.log(typeof PointTwo)
            console.log(PointTwo == PointTwo.prototype.constructor)

            class Bar {
                doSth() {
                    console.log('soSth---')
                }
            }
            var bar = new Bar()
            bar.doSth()
        })();
