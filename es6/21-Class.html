<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class</title>
</head>

<body>
    <script>
        function Point(x, y) {
            this.x = x
            this.y = y
        }
        Point.prototype.toString = function () {
            return '(' + this.x + ',' + this.y + ')'
        }
        var p = new Point(3, 5)
        console.log(p)
        console.log(p.toString())


        class Point {
            // 构造方法
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            toString() {
                return '(' + this.x + ',' + this.y + ')'
            }
        }


    </script>

</body>

</html>
